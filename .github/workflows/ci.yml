name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        bun-version: [latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

      - name: Test environment detection
        run: bun run canvas/src/cli.ts env

      - name: Test CLI help
        run: bun run canvas/src/cli.ts --help

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Check TypeScript
        run: bun tsc --noEmit

  build:
    name: Build check
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Verify imports
        run: |
          bun run -e "import('./canvas/src/canvases/index.tsx')"
          bun run -e "import('./canvas/src/terminal.ts')"
          bun run -e "import('./canvas/src/ipc/index.ts')"

      - name: Package check
        run: |
          echo "All imports successful!"
          echo "Project is ready for distribution"
